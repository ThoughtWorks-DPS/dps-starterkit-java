pluginManagement {
    repositories {
        mavenLocal()
        gradlePluginPortal()
        mavenCentral()
        jcenter()
        maven { url "https://palantir.bintray.com/releases" }
        maven { url  "https://dl.bintray.com/adesso/junit-insights" }
        maven {
            name = "starterBootPkgs"
            url = uri("https://maven.pkg.github.com/{{cookiecutter.GITHUB_ORG_NAME}}/dps-starter-boot")
            credentials(HttpHeaderCredentials) {
                name = "Authorization"
                def result = System.getenv("GITHUB_ACCESS_TOKEN")
                def token = !result ? "GITHUB_ACCESS_TOKEN_FIXME" : result;
                value = "Bearer " + token
            }
            authentication {
                register("header", HttpHeaderAuthentication)
            }
        }
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        maven {
            name = "starterBootPkgs"
            url = uri("https://maven.pkg.github.com/{{cookiecutter.GITHUB_ORG_NAME}}/dps-starter-boot")
            credentials(HttpHeaderCredentials) {
                name = "Authorization"
                def result = System.getenv("GITHUB_ACCESS_TOKEN")
                def token = !result ? "GITHUB_ACCESS_TOKEN_FIXME" : result;
                value = "Bearer " + token
            }
            authentication {
                register("header", HttpHeaderAuthentication)
            }
        }
    }
}


